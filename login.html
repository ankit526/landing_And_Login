<body>
    <header>

            <a>Contact</a>

    </header>


    <div class="foam_container">
        <div class="login_data">
            <div class="login_head ">
                <h2 id="login">Login</h2>
                <p id="login_child">Please login with own credentials.</p>
            </div>
            <div class="image ">
                <img src="Images/login_img.png" alt="ImageNot found" class="img-fluid pr-0" />
            </div>
        </div>
        <div class="Email_password">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="button1 w-100 border-0">Login</button>
            </form>
        </div>
    </div>
