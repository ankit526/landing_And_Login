<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <!-- Include the Bootstrap JavaScript file correctly -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="Jq/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="SignUpJQuery.js"></script>
    
    <link rel="stylesheet" href="SignupStyle.css" />
</head>

<body>
    <header>
        <h2 class="logo"></h2>
        <nav class="navigation">
            <a>Home</a>
            <a>About</a>
            <a>Service</a>
            <a>Contact</a>
        </nav>


    </header>


    <div class="foam_container">
        <div class="login_data">
            <div class="login_head ">
                <h2 id="login">Sign up</h2>
                <p id="login_child">Please signUp with unique credentials</p>
            </div>
            <div class="image">
                <img src="Images/login_img.png" alt="ImageNot found" class="img-fluid pr-0" />
            </div>
        </div>
        <div class="Email_password">
            <form id="Login_Form">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control rounded-0" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control rounded-0" id="exampleInputPassword1">
                </div>
                <button id = "Signup" type="submit" class="button1 w-100 border-0">Login</button>
            </form>
        </div>
        <div class="signUp d-flex  align-items-center">
            <div class="mr-2">
                <p class="mb-0">Have an account?</p>
            </div>
            <div>
                <a href="login.html" class="btn signUpButton">Login</a>
            </div>
        </div>
        
    </div>
</body>

</html>
